<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy Animated Logo - Final</title>
    <style>
       
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #364E4C; 
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

       
        .logo-container {
            display: flex;
            align-items: center;
            color: white; 
            font-weight: bold;
            font-size: 40px;
            overflow: hidden;
            line-height: 1;
        }

       
        .budget-box {
            background-color: white; 
            color: #364E4C; 
            padding: 10px 15px; 
            
            transform: translateY(-100px); 
            animation: slide-down 1s ease-out forwards;
        }

      
        .buddy-text {
            padding: 10px 15px; 
            font-weight: normal; 
            position: relative; 
            
            animation-delay: 0.2s; 
            transform: translateY(-100px); 
            animation: slide-down 1s ease-out forwards;
            
             
            margin-top: -10px;
            margin-bottom: -10px; 
        }
        
        .buddy-text::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0; 
            width: 100%;
            height: 3px;
            background-color: white;
            
            transform: scaleX(0); 
            transform-origin: left; 
            animation: draw-line 1s ease-out forwards;
            animation-delay: 1s;
        }

        .buddy-text::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0; 
            width: 100%;
            height: 3px;
            background-color: white;
            
        
            transform: scaleX(0); 
            transform-origin: left; 
            animation: draw-line 1s ease-out forwards;
            animation-delay: 1s;
        }

       
        @keyframes slide-down {
            to {
                transform: translateY(0);
            }
        }
        @keyframes draw-line {
            to {
                transform: scaleX(1); 
            }
        }

    </style>
</head>
<body>

    <div class="logo-container">
        <span class="budget-box">BUDGET</span>
        <span class="buddy-text">BUDDY</span>
    </div>

</body>
</html>
